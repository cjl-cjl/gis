<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>地图展示</title>
	<style type="text/css">
		body,
		html {
			margin: 0;
			height: 100%;
			width: 100%;
			position: absolute;
		}

		#map {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100%;
			height: 100%;
		}

		.drawingToolbar {
			background: #fff;
			z-index: 999;
			position: absolute;
			width: 120px;
			top: 10px;
			left: 200px;
			right: 300px;
			line-height: 1;
			height: 32px;
			line-height: 32px;
		}
	</style>
</head>

<body>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=您的密钥"></script>
	<div id="map" style="width:100%;height:100%;"></div>
	<div class="drawingToolbar">
		<div class="zoomBox"></div>
	</div>
</body>

</html>
<script type="text/javascript">
	var map;
	var top_left_control = new BMap.ScaleControl({ anchor: BMAP_ANCHOR_TOP_LEFT });// 左上角，添加比例尺
	var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
	var top_right_navigation = new BMap.NavigationControl({ anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL }); //右上角，仅包含平移和缩放按钮
	var zoom;
	var zoomBox = $('.zoomBox');
	//创建和初始化地图函数：
	function initMap() {
		createMap();//创建地图
		addMapControl();//向地图添加控件
		setMapEvent();//设置地图事件
	};
	function createMap() {
		map = new BMap.Map("map");
		map.centerAndZoom(new BMap.Point(120.137323, 30.232054), 12);
	};
	//向地图添加控件
	function addMapControl() {
		map.addControl(top_left_control);
		map.addControl(top_left_navigation);
		map.addControl(top_right_navigation);
	};
	function setMapEvent() {
		zoomEndFun();
		map.addEventListener('zoomend', zoomEndFun);
		map.enableScrollWheelZoom();
	};

	function zoomEndFun() {
		zoom = map.getZoom();
		zoomBox.html('当前级别：' + zoom + '级');
	}
	initMap();

</script>
