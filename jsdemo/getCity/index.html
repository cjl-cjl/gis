<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>地图展示</title>
	<style type="text/css">
		body,
		html {
			margin: 0;
			height: 100%;
			width: 100%;
			position: absolute;
		}

		#map {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100%;
			height: 100%;
			font-size: 14px;
		}

		.drawingToolbar {
			color: #666;
			background: #fff;
			z-index: 999;
			position: absolute;
			width: auto;
			top: 10px;
			left: 10px;
			line-height: 1;
			height: auto;
			padding: 15px;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=您的密钥"></script>
	<div id="map" style="width:100%;height:100%;"></div>
	<div class="drawingToolbar">
		<div class="getCity">
			<label>左击获取城市信息：</label>
			<textarea rows="8" cols="50" class="cityBox"></textarea>
		</div>
	</div>
</body>

</html>
<script type="text/javascript">
	var map;
	var cityBox = $('.cityBox');
	//创建和初始化地图函数：
	function initMap() {
		createMap();//创建地图
		setMapEvent();//设置地图事件
	};
	function createMap() {
		map = new BMap.Map("map");
		map.centerAndZoom(new BMap.Point(120.137323, 30.232054), 12);
	};
	function setMapEvent() {
		map.addEventListener('click', clickFun);
	};
	function clickFun(e) {
		var point = new BMap.Point(e.point.lng, e.point.lat);
		var gc = new BMap.Geocoder();
		gc.getLocation(point, function (rs) {
			cityBox.val(JSON.stringify(rs));
		})
	}
	initMap();

</script>
